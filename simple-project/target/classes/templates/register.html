<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>SignUp Page</title>
</head>

<body>
	<div th:if="${session.message}"
	th:classappend="${session.message}" class="alert alert-success"
	role="alert">
	
	<p th:text="${session.message}"></p>
		 <th:block th:text="${#session.removeAttribute('message')}"></th:block>
	</div>
	
	<form th:action="@{/signup}" th:object="${register}" method="post">
		<fieldset style="width:200px ;">
			<legend>SIGNUP</legend>
		<table>
			<tr>
				<td>
					<input type="text" name="fname" placeholder="First_Name">
				</td>
			</tr>
			
			<tr>
				<td>
					<input type="text" name="lname" placeholder="Last_Name">
				</td>
			</tr>
			
			<tr>
				<td>
					<input type="email" name="email" placeholder="Gmail">
				</td>
			</tr>
			
			<tr>
				<td>
					<input type="tel" name="phnum" placeholder="Phone_Number">
				</td>
			</tr>
			
			<tr>
				<td>
					<input type="password" name="pwd" placeholder="Password">
				</td>
			</tr>
			
			<tr>
				<td>
					<button type="submit">signup</button>
				   <button <a th:href="login"></a> Login </button>
				</td>
			</tr>
			</fieldset>
		</table>
	</form>

</body>

</html>
